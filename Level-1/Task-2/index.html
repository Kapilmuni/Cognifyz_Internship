<!DOCTYPE html>
<html>
<head>
    <title>Greeting Message</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <h2 class="ele1">Color Changing Button</h2>
        <div class="ele2">
            <button id="buttonColor" onclick="colorChange()">Color Change</button>
          </div>
    </div>
    <div class="head2">

    </div>
