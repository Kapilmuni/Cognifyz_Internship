<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulma Card Component</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="columns is-mobile is-centered">
                <div class="column is-half">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-4by3">
                                <img src="https://wallpaper.forfun.com/fetch/bf/bf26b861eee3a051ce0654ae7fdc9b7a.jpeg?w=1200&r=0.5625" alt="Placeholder image">
                            </figure>
                        </div>
                        <div class="card-content">
                            <div class="media">
                                <div class="media-left">
                                    <figure class="image is-48x48">
                                        <img src="https://firebrandnotes.com/wp-content/uploads/2019/11/joker-1.jpg?w=1568" alt="Placeholder image">
                                    </figure>
                                </div>
                                <div class="media-content">
                                    <p class="title is-4">Arthur Fleck</p>
                                    <p class="subtitle is-6">@ArthurFleck</p>
                                </div>
                            </div>
                            <div class="content">
                                Smile, because it confuses people. Smile, because it's easier than explaining what is killing you inside.
                                <br>
                                <time datetime="2016-1-1">11:09 PM - 1 Aug 2024</time>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
